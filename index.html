<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Noturno üå†</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #8a2be2;
        --secondary: #4b0082;
        --accent: #9370db;
        --text: #e6e6fa;
        --bg: #0f0520;
        --light: #1a1030;
        --shadow: 0 10px 30px rgba(75, 0, 130, 0.3);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        transition: all 0.4s ease;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-image: radial-gradient(
            circle at 70% 30%,
            var(--secondary) 0%,
            transparent 30%
          ),
          url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="40" cy="30" r="1" fill="white" opacity="0.8"/><circle cx="80" cy="20" r="1.2" fill="white" opacity="0.6"/><circle cx="20" cy="50" r="0.8" fill="white" opacity="0.9"/><circle cx="60" cy="70" r="1" fill="white" opacity="0.7"/><circle cx="30" cy="80" r="1.5" fill="white" opacity="0.5"/></svg>');
        position: relative;
        overflow-x: hidden;
      }

      header {
        text-align: center;
        margin: 10px 0 30px;
      }

      h1 {
        color: var(--accent);
        margin-bottom: 8px;
        font-size: 1.8rem;
        font-weight: 500;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(147, 112, 219, 0.5);
      }

      .subtitle {
        color: var(--text);
        opacity: 0.7;
        font-size: 0.85rem;
        font-family: "Space Mono", monospace;
      }

      .progress-container {
        margin: 20px 0;
      }

      .progress-bar {
        height: 5px;
        background-color: rgba(75, 0, 130, 0.5);
        border-radius: 3px;
        overflow: hidden;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
      }

      .progress {
        height: 100%;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        width: 0%;
        border-radius: 3px;
      }

      .question-container {
        background: rgba(26, 16, 48, 0.7);
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(147, 112, 219, 0.2);
        animation: fadeIn 0.6s ease-out;
      }

      .question-text {
        font-size: 1.1rem;
        margin-bottom: 20px;
        color: var(--accent);
        font-weight: 500;
        line-height: 1.4;
      }

      .options-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .option-btn {
        padding: 14px;
        border: none;
        border-radius: 8px;
        background-color: rgba(138, 43, 226, 0.2);
        font-size: 0.95rem;
        cursor: pointer;
        color: var(--text);
        text-align: center;
        backdrop-filter: blur(3px);
        border: 1px solid rgba(147, 112, 219, 0.3);
      }

      .option-btn:hover {
        background-color: rgba(138, 43, 226, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
      }

      .text-answer {
        width: 100%;
        padding: 14px;
        border: 1px solid rgba(147, 112, 219, 0.3);
        border-radius: 8px;
        font-size: 0.95rem;
        margin-top: 12px;
        resize: vertical;
        min-height: 90px;
        background-color: rgba(26, 16, 48, 0.5);
        color: var(--text);
      }

      .text-answer:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(147, 112, 219, 0.3);
      }

      .next-btn {
        background: linear-gradient(45deg, var(--primary), var(--accent));
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 0.95rem;
        cursor: pointer;
        margin-top: 18px;
        width: 100%;
        font-weight: 500;
        letter-spacing: 0.5px;
        box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
      }

      .next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(138, 43, 226, 0.5);
      }

      .hidden {
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Efeito de estrelas piscando */
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
      }

      .star {
        position: fixed;
        background-color: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
        z-index: -1;
      }

      /* Estrelas maiores (efeito de destaque) */
      .star.large {
        width: 3px;
        height: 3px;
        box-shadow: 0 0 10px 1px white;
      }

      /* Efeito de meteoros */
      @keyframes meteor {
        0% {
          transform: translateX(0) translateY(0);
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: translateX(-300px) translateY(300px);
          opacity: 0;
        }
      }

      .meteor {
        position: fixed;
        width: 150px;
        height: 1px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), white);
        z-index: -1;
        animation: meteor 3s linear infinite;
      }

      /* Ajustes para telas muito pequenas */
      @media (max-width: 360px) {
        body {
          padding: 15px;
        }

        h1 {
          font-size: 1.6rem;
        }

        .question-container {
          padding: 16px;
        }

        .question-text {
          font-size: 1rem;
          margin-bottom: 16px;
        }

        .option-btn,
        .text-answer,
        .next-btn {
          padding: 12px;
          font-size: 0.9rem;
        }

        .text-answer {
          min-height: 80px;
        }
      }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  </head>
  <body>
    <!-- Estrelas ser√£o adicionadas via JavaScript -->

    <header>
      <h1>Quiz Noturno</h1>
    </header>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <div class="question-container" id="question1">
      <div class="question-text">Qual voc√™ prefere?</div>
      <div class="options-container">
        <button class="option-btn" onclick="selectOption(1, 'Pizza')">
          Pizza
        </button>
        <button class="option-btn" onclick="selectOption(1, 'Sushi')">
          Sushi
        </button>
        <button class="option-btn" onclick="selectOption(1, 'Hamb√∫rguer')">
          Hamb√∫rguer
        </button>
      </div>
    </div>

    <div class="question-container hidden" id="question2">
      <div class="question-text">Se pudesse ter um superpoder?</div>
      <div class="options-container">
        <button class="option-btn" onclick="selectOption(2, 'Voar')">
          Voar
        </button>
        <button class="option-btn" onclick="selectOption(2, 'Invisibilidade')">
          Invisibilidade
        </button>
        <button class="option-btn" onclick="selectOption(2, 'Ler mentes')">
          Ler mentes
        </button>
      </div>
    </div>

    <div class="question-container hidden" id="question3">
      <div class="question-text">Lugar pra viajar?</div>
      <div class="options-container">
        <button class="option-btn" onclick="selectOption(3, 'Praia')">
          Praia
        </button>
        <button class="option-btn" onclick="selectOption(3, 'Montanha')">
          Montanha
        </button>
        <button class="option-btn" onclick="selectOption(3, 'Cidade grande')">
          Cidade grande
        </button>
      </div>
    </div>

    <div class="question-container hidden" id="question4">
      <div class="question-text">Qual m√∫sica voc√™ mais gosta no momento?</div>
      <textarea
        class="text-answer"
        id="answer4"
        placeholder="Me conta qual m√∫sica est√° na sua playlist..."
      ></textarea>
      <button class="next-btn" onclick="nextQuestion(4)">
        Pr√≥xima Pergunta
      </button>
    </div>

    <div class="question-container hidden" id="question5">
      <div class="question-text">
        O que voc√™ gosta de fazer no seu tempo livre?
      </div>
      <textarea
        class="text-answer"
        id="answer5"
        placeholder="Me conta seus hobbies preferidos..."
      ></textarea>
      <button class="next-btn" onclick="submitQuiz()">Finalizar Quiz</button>
    </div>

    <script>
      // Armazena as respostas localmente
      const answers = {
        q1: null,
        q2: null,
        q3: null,
        q4: null,
        q5: null,
      };
      // No final do arquivo index.html (dentro do <script>)
      const API_URL =
        "https://script.google.com/macros/s/AKfycbx8eTz3Nr-Z-io3qArTYgoNXPgcoubnOB8OFa83Jt7qQkYepnEj4OZ9cCXWklxTgXvZyw/exec";

      // Modifique a fun√ß√£o submitQuiz() para:
      async function submitQuiz() {
        const answers = {
          pergunta1:
            document.getElementById("hiddenQ1").value || "N√£o respondido",
          pergunta2:
            document.getElementById("hiddenQ2").value || "N√£o respondido",
          pergunta3:
            document.getElementById("hiddenQ3").value || "N√£o respondido",
          musica: document.getElementById("answer4").value || "N√£o informado",
          tempoLivre:
            document.getElementById("answer5").value || "N√£o informado",
        };

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(answers),
            redirect: "follow",
          });

          // Verifica se a resposta √© v√°lida
          if (!response.ok) throw new Error("Erro na resposta do servidor");

          const result = await response.json();
          if (!result.success)
            throw new Error(result.error || "Erro desconhecido");

          window.location.href = "obrigado.html";
        } catch (error) {
          console.error("Erro no envio:", error);
          alert(`Erro: ${error.message}. Por favor, tente novamente.`);
        }
      }
      // Cria estrelas aleat√≥rias (mesma fun√ß√£o original)
      function createStars() {
        const starsCount = 100;
        for (let i = 0; i < starsCount; i++) {
          const star = document.createElement("div");
          star.className = Math.random() > 0.9 ? "star large" : "star";
          star.style.width = Math.random() * 3 + 1 + "px";
          star.style.height = star.style.width;
          star.style.left = Math.random() * 100 + "vw";
          star.style.top = Math.random() * 100 + "vh";
          star.style.animationDelay = Math.random() * 5 + "s";
          star.style.animationDuration = Math.random() * 5 + 3 + "s";
          document.body.appendChild(star);
        }
      }

      // Cria meteoros (mesma fun√ß√£o original)
      function createMeteor() {
        const meteor = document.createElement("div");
        meteor.className = "meteor";
        meteor.style.left = Math.random() * 100 + "vw";
        meteor.style.top = Math.random() * 30 + "vh";
        meteor.style.opacity = Math.random() * 0.5 + 0.5;
        document.body.appendChild(meteor);

        setTimeout(() => {
          meteor.remove();
        }, 3000);
      }

      // Inicia os elementos celestes
      createStars();
      setInterval(createMeteor, 5000);

      // Fun√ß√£o para selecionar op√ß√£o (modificada para n√£o usar Firebase)
      function selectOption(questionNum, option) {
        answers[`q${questionNum}`] = option;

        // Efeito visual na sele√ß√£o
        const buttons = document.querySelectorAll(
          `#question${questionNum} .option-btn`
        );
        buttons.forEach((btn) => {
          btn.style.transform = "translateY(0)";
          btn.style.boxShadow = "none";
          btn.style.backgroundColor = "rgba(138, 43, 226, 0.2)";
        });

        event.target.style.transform = "translateY(-3px)";
        event.target.style.boxShadow = "0 8px 20px rgba(138, 43, 226, 0.4)";
        event.target.style.backgroundColor = "rgba(138, 43, 226, 0.4)";

        setTimeout(() => {
          nextQuestion(questionNum);
        }, 400);
      }

      // Fun√ß√£o para pr√≥xima pergunta (mesma fun√ß√£o original)
      function nextQuestion(currentQuestion) {
        if (currentQuestion === 4) {
          answers.q4 = document.getElementById("answer4").value;
        }

        document
          .getElementById(`question${currentQuestion}`)
          .classList.add("hidden");
        document
          .getElementById(`question${currentQuestion + 1}`)
          .classList.remove("hidden");
        updateProgress(currentQuestion + 1);
      }

      // Atualiza barra de progresso (mesma fun√ß√£o original)
      function updateProgress(currentQuestion) {
        const progress = (currentQuestion / 5) * 100;
        document.getElementById("progress").style.width = `${progress}%`;

        if (currentQuestion === 5) {
          createMeteor();
        }
      }

      // Fun√ß√£o para enviar quiz (modificada para n√£o usar Firebase)
      function submitQuiz() {
        answers.q5 = document.getElementById("answer5").value;

        // Efeito visual ao enviar
        const submitBtn = document.querySelector("#question5 .next-btn");
        submitBtn.textContent = "Enviando...";
        submitBtn.style.background = "rgba(147, 112, 219, 0.7)";
        submitBtn.disabled = true;

        // Simula o envio (substitui o Firebase)
        setTimeout(() => {
          console.log("Respostas coletadas:", answers);

          // Redireciona para a p√°gina de agradecimento
          window.location.href = "obrigado.html";
        }, 1500);
      }
    </script>
  </body>
</html>
